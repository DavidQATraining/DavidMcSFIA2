<!DOCTYPE html>
    <html>
        <head>
            <title>
                Pirate Name Generator
            </title>
            <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
            <style>
                .addfont {
                    font-family: 'Grenze Gotisch', cursive;
                    font-size: larger;
                }
            </style>
        </head>
        <body>
            <div>
            <h1 class="addfont">
                Pirate Name Generator Website
            </h1>

            <p class="addfont">
                {{ piratename }}
            </p>

            <button class="addfont" action="{{ url_for('add') }}" onclick="window.location.reload();">
                Give Me My Pirate Name
            </button>
            </div>
            <div>
                <table class="table">
                    <tr>
                        <th>ID</th>&nbsp;
                        <th>Pirate Name</th>&nbsp;
                    </tr>
        
                    {% for Pirate in pirate %}
                        <tr class="tableText">
                            <td><p>{{ Pirate.id }}</p>
                            <td><p><b>{{ Pirate.pirate_name }}</b></p></td>
                        </tr>
        
                    {% endfor %}
                </table>
            </div>
        </body>
    </html>
